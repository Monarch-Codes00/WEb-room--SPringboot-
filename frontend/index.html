<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Presence System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Login Screen -->
      <div id="login-screen" class="glass-panel center-panel">
        <h1>Welcome Back</h1>
        <p>Enter your alias to connect</p>
        <input
          type="text"
          id="username-input"
          placeholder="Username"
          autocomplete="off"
        />
        <button id="connect-btn" class="primary-btn">Connect</button>
      </div>

      <!-- Dashboard -->
      <div id="dashboard" class="hidden">
        <header>
          <div class="logo">Presence<span class="highlight">Sync</span></div>
          <div class="user-profile">
            <span id="current-user">Guest</span>
            <button id="disconnect-btn" class="icon-btn" title="Disconnect">
              âœ•
            </button>
          </div>
        </header>

        <main>
          <!-- Left Sidebar: Online Users -->
          <aside class="glass-panel sidebar">
            <h2>Online Users</h2>
            <ul id="online-users-list" class="user-list">
              <!-- Populated by JS -->
            </ul>
            <button id="refresh-users-btn" class="secondary-btn small">
              Refresh
            </button>
          </aside>

          <!-- Center: Room View -->
          <section class="glass-panel room-view">
            <div class="room-header">
              <h2 id="current-room-name">No Room Selected</h2>
              <div class="room-controls">
                <input
                  type="text"
                  id="room-input"
                  placeholder="Enter Room Name"
                />
                <button id="join-room-btn" class="primary-btn small">
                  Join
                </button>
                <button id="leave-room-btn" class="danger-btn small hidden">
                  Leave
                </button>
              </div>
            </div>

            <div class="room-content">
              <h3>In This Room</h3>
              <ul id="room-users-list" class="user-card-grid">
                <li class="empty-state">Join a room to see members</li>
              </ul>
            </div>
          </section>

          <!-- Right Sidebar: Activity Log -->
          <aside class="glass-panel sidebar right">
            <h2>System Log</h2>
            <div id="system-log" class="log-container">
              <!-- Logs go here -->
            </div>
          </aside>
        </main>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
